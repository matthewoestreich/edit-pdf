<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit-pdf-poc</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p id="uploaded-file-name"></p>
    <button>
      <label for="file">Manually Upload File</label>
      <input type="file" id="file" accept="application/pdf" style="display:none" />
    </button>
    <br />
    <br />
    <button id="load-pdf">...Or Load Sample PDF From Our GitHub Repo</button>
    <br />
    <br />
    <button id="submit" class="block">Draw Line</button>
    <h1 id="status"></h1>
    
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="index.js"></script>
  </body>
</html>
